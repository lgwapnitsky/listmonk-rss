name: LinkMonk RSS Campaign

on:
  schedule:
    - cron: '0 8 * * *'  # Run daily at 8:00 AM
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv and enable caching
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Set up Python
      run: uv python install
          
    - name: Download last update artifact
      uses: actions/download-artifact@v3
      with:
        name: last-update
        path: ./
      continue-on-error: true  # Allow first run when artifact doesn't exist
        
    - name: Run RSS campaign
      run: uv run python linkmonk_rss.py
      env:
        RSS_FEED: ${{ secrets.RSS_FEED }}
        LINKMONK_API_USER: ${{ secrets.LINKMONK_API_USER }}
        LINKMONK_API_TOKEN: ${{ secrets.LINKMONK_API_TOKEN }}
        LINKMONK_HOST: ${{ secrets.LINKMONK_HOST }}
        LIST_NAME: ${{ secrets.LIST_NAME }}
        SEND_DELAY: ${{ secrets.SEND_DELAY }}
        
    - name: Upload last update artifact
      uses: actions/upload-artifact@v3
      with:
        name: last-update
        path: last_update.json
        retention-days: 1
